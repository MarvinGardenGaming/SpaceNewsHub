<body>

    </div>
    <div id="redditfeed"></div>
    <div id="wrapper">
        <div class="pageheadline">
            NASA news hub!
        </div>
        <button class="tablink" onclick="openPage('IOTD', this, '#e7e7e7', 'black')" id="defaultOpen">Image of the Day</button>
        <button class="tablink" onclick="openPage('BreakingNews', this, '#e7e7e7', 'black')">Breaking News</button>
        <button class="tablink" onclick="openPage('EducationNews', this, '#e7e7e7', 'black')" >Education News</button>

            <div class="divbreak"></div>

            <div id="IOTDfeed"></div>

        </div>
        <div class="tabcontent" id="OTS">
            <div class="divbreak"></div>
            <div id="OTSfeed"></div>
        </div>
        <div class="tabcontent" id="KeplerMission">

        </div>

            ChandraMission
